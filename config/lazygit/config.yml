quitOnTopLevelReturn: false
promptToReturnFromSubprocess: false
os:
  edit: "lvim {{filename}}"
  editAtLine: "lvim +{{line}} {{filename}}"
  editAtLineAndWait: "lvim +{{line}} {{filename}}"
  editInTerminal: true
git:
  commitPrefixes:
    lokalise-main:
      pattern: "^\\w+\\/(\\w+-\\w+).*"
      replace: "$1 "
  paging:
    colorArg: always
    pager: delta --dark --paging=never
gui:
  showIcons: true
  sidePanelWidth: 0.3
  mainPanelSplitMode: "vertical"
  theme:
    inactiveBorderColor:
      - "#292c3e"
    selectedLineBgColor:
      - "#292e42"
    selectedRangeBgColor:
      - "#292e42"
  authorColors:
    "Sang Dang": magenta
    "*": blue
  branchColors:
    feature: white
    bugfix: white
    develop: blue
    master: magenta
    main: magenta
